<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS Consume</title>
    <script src="jquery.js"></script>
    <script src="myscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-3">Web Service Consuming</h1>
    <h5 class="text-center mt-3">Faisal Fidiyatulloh | 20190140010</h5>
    <!-- <button onclick="wsconsume()">Show data from url</button> -->
    <hr>
    <!-- <div id="view">Data disini</div> -->

    <div class="container">
        <table id="Tabel" class="table table-striped table-hover table-bordered">
            <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Program Studi</th>
                <th>Fakultas</th>
            </tr>
        </table>
        <button onclick="wsconsume()" class="btn btn-primary">Show data from url</button>
    </div>

    <script type="text/javascript">
        $.ajax({
            url: 'http://localhost:8080/datamahasiswajson',
            dataType: 'json',
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    var row = $('<tr><td>' + data[i].nim + '</td><td>' + data[i].nama + '</td><td>' +
                        data[i].alamat + '</td><td>' + data[i].programstudi + '</td><td>' + data[i]
                        .fakultas + '</td></tr>');
                    $('#Tabel').append(row);
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('Error: ' + textStatus + ' - ' + errorThrown);
            }
        });
    </script>
</body>

</html>
